{% import 'macros/default/form.html' as form %}<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<title>Test Binders</title>
		<link  href="/static/themes/default/css/broomhilda.css" type="text/css" rel="stylesheet" />
		<script src="/static/themes/default/js/broomhilda-combobox.js"></script>
		<script src="/static/themes/default/js/broomhilda-file.js"></script>
		<script src="/static/themes/default/js/broomhilda-tabs.js"></script>
	</head>
	<body>
		<main>
			<section class="container">
				<section class="row">
					<section class="column one">
						<form class="horizontal" method="post" action="" enctype="multipart/form-data">
							{{ form.item_update(binder1) }}
							<div class="field field-2 error">
								<button type="submit" name="{{ binder1._prefix }}!button" value="1">Submit</button>
							</div>
						</form>
					</section>
					<section class="column one">
						<form class="horizontal" method="post" action="" enctype="multipart/form-data">
							{{ form.item_select(binder1) }}
							<div class="field field-2 error">
								<button type="submit" name="{{ binder1._prefix }}!button" value="1">Submit</button>
							</div>
						</form>
					</section>
				</section>
			</section>
		</main>
		<aside>
			<form class="vertical" method="post" action="" enctype="multipart/form-data">
				{{ form.list_filter(binder2) }}
				<button type="submit" name="{{ binder2._prefix }}!button" value="1">Submit</button>
			</form>
		</aside>
		<footer>
			FOOTER
		</footer>
		<script type="text/javascript">
document.addEventListener("DOMContentLoaded", function(event) { 
	initComboBox(".combobox");
	initFile("input[type=file]");
});
		</script>
	</body>
</html>
