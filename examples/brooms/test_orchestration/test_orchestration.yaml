brooms:
  brooms.broom1:
    middlewares:
      - .middlewares.Middleware1
      - .middlewares.Middleware2
    routes:
      prefixes:
        - /x
      handlers:
        a/:          .handlers.HandlerA
        b/<id:int>/: .handlers.HandlerB
      static:
        static/: static/
    workers:
      prepare:
        - .tasks.TaskA
      cleanup:
        - .tasks.TaskB
      process:
        - .tasks.TaskC
  brooms.broom2:
    middlewares:
      - .middlewares.Middleware2
      - .middlewares.Middleware1
    routes:
      prefixes:
        - /y
      handlers:
        a/:          .handlers.HandlerC
        b/<id:int>/: .handlers.HandlerD
      static:
        static/: static/
    workers:
      prepare:
        - .tasks.TaskD
      cleanup:
        - .tasks.TaskE
      process:
        - .tasks.TaskF

endpoint:
  host: localhost
  port: 8080

debug: True

